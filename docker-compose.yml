
services:
  postgres:
    image: postgres:15
    container_name: aspire-postgres
    environment:
      POSTGRES_USER: aspireuser
      POSTGRES_PASSWORD: AspirePass123
      POSTGRES_DB: aspiredb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
